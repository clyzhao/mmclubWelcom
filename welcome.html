<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="js/jquery-1.9.0.min.js"></script>
    <!-- fullPage -->
    <script src="js/jquery.fullPage.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="css/welcome.css">
    <style type="text/css">
    .page1{
        background: url(img/page1.png);
        background-size: 100% 100%;
    }

    .page2{
        background: url(img/page2.jpg);
        background-size: 100% 100%;
    }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="fullpage">
        <div class="section page1" id="page1">
            <div class="open">

                <img src="img/button_open.png" id="openButton">
               
            </div>
        </div>


        <div class="section page2">
            
        </div>


        <div class="section">

        </div>


        <div class="section">
            
        </div>


    </div> 
</div>

<script type="text/javascript">
    window.onload = function(){
    var openButton = document.getElementById('openButton');
    openButton.onclick = function(){
        setTimeout(function(){
            var page1 = document.getElementById('page1');
            page1.style.background = 'url(img/index_BG_change.jpg)';
            page1.style.backgroundSize = '100% 100%';
            openButton.style.display = 'none';
        },
        3000);
    }
}
</script>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            //Navigation
            menu: false,
            lockAnchors: false,
            anchors:['firstPage', 'secondPage','hello'],
            navigation: false,
            navigationPosition: 'right',
            navigationTooltips: ['firstSlide', 'secondSlide'],
            showActiveTooltip: false,
            slidesNavigation: true,
            slidesNavPosition: 'bottom',

            //Scrolling
            css3: true,
            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,
            fitToSectionDelay: 1000,
            scrollBar: false,
            easing: 'easeInOutCubic',
            easingcss3: 'ease',
            loopBottom: false,
            loopTop: false,
            loopHorizontal: true,
            continuousVertical: false,
            normalScrollElements: '#element1, .element2',
            scrollOverflow: false,
            touchSensitivity: 15,
            normalScrollElementTouchThreshold: 5,

            //Accessibility
            keyboardScrolling: true,
            animateAnchor: true,
            recordHistory: true,

            //Design
            controlArrows: true,
            verticalCentered: true,
            resize : false,
            sectionsColor : ['#ccc', '#fff'],
            paddingTop: '3em',
            paddingBottom: '10px',
            fixedElements: '#header, .footer',
            responsiveWidth: 0,
            responsiveHeight: 0,

            //Custom selectors
            sectionSelector: '.section',
            slideSelector: '.slide',

            //events
            onLeave: function(index, nextIndex, direction){},
            afterLoad: function(anchorLink, index){},
            afterRender: function(){},
            afterResize: function(){},
            afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
            onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
        });
    });
</script>
</html>
