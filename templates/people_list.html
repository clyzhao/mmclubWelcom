<!DOCTYPE html>
<html>
<head>
    <title>join_people</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
</head>
<body>
    <div class="pure-g">
            <div class="pure-u">
                <table class="pure-table pure-table-horizontal" style="width: 100%;">
                    <thead>
                        <tr class="pure-table-odd">
                            <th>姓名</th>
                            <th>学号</th>
                            <th>手机</th>
                            <th>ＱＱ</th>
                            <th>兴趣方向</th>

                            <th>特长·爱好</th>

                        </tr>
                    </thead>

                    <tbody>
                        {% for i in data %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.number}}</td>

                                <td>{{i.phone}}</td>
                                <td>{{i.qq}}</td>
                                <td>{{i.department1}}</td>
                                <td>{{i.speciality}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>
