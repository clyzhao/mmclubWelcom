<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加入我们</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
    <meta content="width=device-width, initial=1" name="viewport" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name = “viewport” content = “user-scalable=no, width=device-width”>
</head>
<style type="text/css">
@media screen and (min-width:1100px) and (max-width:1800px) {
    body {
        /*background: #e3e3e3;*/
        width: 40%;
        margin-left: 30%;
        color: #333;
        font: 14px/22px "Hiragino Sans GB","微软雅黑","宋体";
    }
}

* {
    margin: 0px;
    padding: 0px;
    
}

body{
    background-color: black;
}

.form {
    border-radius: 5px;
    margin-top: 20px;
    position: relative;
}

.form input {
    margin: 2px;
    border-radius: 5px;
    position: absolute;
    left: 20%;
    width: 74%;
    border: 1px solid #25ab92;
    height: 22px;
    background-color: #1b1b1b;
    color: #25ab92;
    padding-left: 0.5em;
    padding-right: 0.5em;
}

label {
    margin: 2px;
    border-radius: 5px;
    color: #25ab92;
}

.sex {
    margin: 2px;
    margin-top: 25px;
}


.depart {
    margin: 2px;
    border-radius: 5px;
    margin-top: 20px;
}
.depart input, textarea{
    width: 92%;
    margin: 0.5em;
    border-radius: 5px;
    background-color: #1b1b1b;
    border: 1px solid #25ab92;
    height: 22px;
    color: #25ab92;
    padding-left: 0.5em;
    padding-right: 0.5em;
}

textarea{
    height: 154px;
}


span {
    margin: 2px;
    color: #25ab92;
}

.submit {
    border-radius: 5px;
    width: 100%;
    height: 40px;
    border: 1px solid #1b1b1b;
    margin-top: 20px;
    background-color: #1b1b1b;
    color: #25ab92;
}

.footer {
    width: 100%;
    height: 40px;
    text-align: center;
    background: #1b1b1b;
    margin-top: 20px;
    padding-top: 20px;
}

.header {
    width: 100%;
    height: 30px;
    background: #1b1b1b;
    text-align: center;
    padding-top: 20px;
    color: #25ab92;
}

</style>

<body>
    <div class="header">
        <h3>南邮移动互联网俱乐部报名表</h3>
    </div>
    <div class="content">
        <form method="post" action="/sign/join" id="form">
            <div class="name form">
                <label for="fname">姓名</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="num form">
                <label for="fname">学号：</label>
                <input type="text" name="number" id="number">
            </div>
            <div class="phone form">
                <label for="fname">手机:</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="qq form">
                <label for="fname">ＱＱ:</label>
                <input type="text" name="qq" id="qq">
            </div>
            <div class="depart"> 
<!--             .form select {
                margin: 2px;
                position: absolute;
                left: 20%;
                top: 0px;
                color: #25ab92 !important;
            } -->
            <label for="fname">想加入<small>(IOS, Android, Web, UI, 策划)</small></label> <br/>
                <input type="text" name="department1" id="department">
            </div>
            <div class="special form">
                <label for="fname" name="speciality">自我介绍.<small>(兴趣爱好.目标......)</small></label>
                <br/>
                <textarea name="speciality" id="speciality"></textarea>
            </div>
            <input type="submit" value="提交" class="submit">
        </form>
    </div>
    <div class="footer">
        Copyright©2003-2014 MMClub
    </div>
</body>
<script type="text/javascript">
$(function() {
    $("#form").submit(function() {
        if ($("#name").val() == "") {
            alert("告诉我你叫啥好吗");
            $("#name").focus();
            return false;
        }
        if ($("#number").val() == "") {
            alert(" 悄悄的，告诉我你的学号吧");
            $("#number").focus();
            return false;
        }

        if ($("#phone").val() == "") {
            alert("留个手机号认识一下吧");
            $("#phone").focus();
            return false;
        }

        if ($("#qq").val() == "") {
            alert("其实QQ也是一个很好的东西啊");
            $("#qq").focus();
            return false;
        }
        if ($("#department").val() == "") {
            alert("不告诉我你想去哪里我就派你去扫厕所");
            $("#depart1").focus();
            return false;
        }
        if ($("#speciality").val().trim()== "") {
            alert("这将是我们录取时最重要的参考！（请尽量详细陈述）");
            $("#speciality").focus();
            return false;
        }
        return true;
    })

})
</script>

</html>
